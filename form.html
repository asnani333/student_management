<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
            background-color: beige;
        }
        table, th, td{
            border: 2px solid black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>
        Register
    </h1>
    <p> Please fill in this form to register</p>
    <div>
        <div class="form">
        <form>
        
    

    <label for ="name"> <strong>Name </strong>  </label> <br>
    <input type = "text" name = "myname"placeholder="Enter your name"  id = "name" required>
    </div>
    <br>

    <div>
        <label for = "roll no"><strong>Roll No</strong></label> <br>
        <input type="number" name="myno" placeholder="Enter your roll no" id="roll no" required>
    </div>
    <br>

    <div>
        <label for="department">Department</label>
        <select name="mydepartment" id="department" required>
            <option value="IT">Information Technology</option>
            <option value="EC">Electronics and Communication</option>
            <option value="BM">Bio-Medical</option>
            <option value="CS">Computer Science </option>
        </select>
    </div>
    <br>

    <div>

        <label for ="year"> <strong>Joining Year</strong>  </label> <br>
        <input type="month" name="year" id = "year" required>
        </div>
        <br>

        <div>
            <label for="dob"><strong>Date of Birth</strong></label>
            <input type="date" name = "dob" id="dob" required>
        </div>
        <br>
        <div>

           <label for="male"><strong>Male</strong></label>
           <input type="radio" name="gender" id="male" value="male" checked>
           <label for="female"><strong>Female</strong></label>
           <input type="radio" name="gender" id="female" value="female">
        </div>
        <br>
        <div>
            <input type="button" id="submit" onclick="displayDetails()" value="Submit">
            <input type="reset" value="Reset">
            
        </div>


    </form>
    </div>
    <div>
        <table id="col">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll no</th>
                    <th>Department</th>
                    <th>Joining year</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>      
            </thead>
        </table>
    </div>
    <script>
       
        
        
        function displayDetails(){
            result = validate();
            if (!result){
                let Name = document.getElementById("name").value;
            let Rollno = document.getElementById("roll no").value;
            let department = document.getElementById("department").value;
            let Joiningyear = document.getElementById("year").value;
            let dob = document.getElementById("dob").value;
            let gender = $("input:radio[name=gender]:checked").val();
            
            let row = 1;

            let col = document.getElementById("col");
            let newRow = col.insertRow(row);
            let cell0 = newRow.insertCell(0);
            let cell1 = newRow.insertCell(1);
            let cell2 = newRow.insertCell(2);
            let cell3 = newRow.insertCell(3);
            let cell4 = newRow.insertCell(4);
            let cell5 = newRow.insertCell(5);
            let cell6 = newRow.insertCell(6);

            cell0.innerHTML = Name;
            cell1.innerHTML = Rollno;
            cell2.innerHTML = department;
            cell3.innerHTML = Joiningyear;
            cell4.innerHTML = dob;
            cell5.innerHTML = gender;
            cell6.innerHTML =  '<input type="button" onclick="rowdel(this)" value="delete">'

            row++;

            };
            
            function validate(){
                let Name = document.getElementById("name").value;
                if (Name == "" ){
                    alert("please enter your name")
                    return true;
                }
                
                let Rollno = document.getElementById("roll no").value;
                if(Rollno == ""){
                    alert("please enter your rollno")
                    return true;
                }
            }
            
            
            
            
            
            
        }

        function rowdel(btn){
        
            let c = confirm("Do you want to delete this row?");
            if(c === true)
            {
                let del = $(btn).parent().parent();
                del.remove();
            }
        }
        
        </script>



</body>
</html>
